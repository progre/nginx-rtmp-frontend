sudo: false
language: node_js
node_js: 5
addons:
  apt:
    packages:
      - wine
cache:
  directories:
    - node_modules
script:
  - npm run build
before_deploy:
  - npm run package
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - nginx-rtmp-frontend-linux.zip
    - nginx-rtmp-frontend-osx.zip
    - nginx-rtmp-frontend-win.zip
  prerelease: true
  on:
    tags: true
