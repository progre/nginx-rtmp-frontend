sudo: false
language: node_js
node_js: 5
env:
  APP_NAME=nginx-rtmp-frontend
  ELECTRON_VER=0.35.1
before_script:
  - npm i -g gulp
  - npm i -g grunt-cli
  - npm i -g electron-packager
before_deploy:
  - gulp copy-to-dest
  - ./scripts/packosx.sh
deploy:
  provider: releases
  file:
    - $APP_NAME-osx.zip
  on:
    tags: true
