environment:
  nodejs_version: "5.1.0"

install:
  - git submodule update --init
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - npm i -g gulp
  - npm i -g grunt-cli
  - npm i -g electron-packager

build: off

test_script:
  - node --version
  - npm --version
  - npm test

before_deploy:
  - set APP_NAME=nginx-rtmp-frontend
  - set ELECTRON_VER=0.35.1
  - copy scripts\copy.sh scripts\copy.bat
  - scripts\copy.bat
  - scripts\packwin.bat

deploy:
  release: $(appveyor_build_version)
  provider: GitHub
  auth_token:
    secure: e1Pbd0SskUsKHD903Wo4BcMMh+JgLOfKjRXJiK4Wkikne+dg7s8uMzE3SSFnqyX5
  artifact: installer32/Setup.exe
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
