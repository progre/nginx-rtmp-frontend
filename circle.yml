machine:
  node:
    version: 5
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install mono wine
checkout:
  post:
    - git submodule update --init
deployment:
  github:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - npm i -g gulp
      - npm i -g grunt-cli
      - npm i -g electron-packager
      - ./pack.sh
