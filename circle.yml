machine:
  node:
    version: 5
checkout:
  post:
    - git submodule update --init
deployment:
  github:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - npm i -g gulp
      - npm i -g grunt-cli
      - npm i -g electron-packager
      - ./scripts/copy.sh
      - APP_NAME=nginx-rtmp-frontend ELECTRON_VER=0.35.1 ./scripts/packosx.sh
